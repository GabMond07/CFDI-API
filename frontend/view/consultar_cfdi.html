<div class="container my-5">
    <div class="card p-4 shadow rounded-4">
        <h3 class="mb-4 text-center">Consulta de CFDI</h3>
        <form id="formConsultaCFDI">
            <div class="row g-3">
                <!-- Primera fila -->
                <div class="col-md-4">
                    <label class="form-label">Fecha inicio</label>
                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha fin</label>
                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
                </div>
                <div class="col-md-4">
                    <label class="form-label">UUID</label>
                    <input type="text" class="form-control" id="uuid" name="uuid" placeholder="Ej. ABC123-...">
                </div>

                <!-- Segunda fila -->
                <div class="col-md-3">
                    <label class="form-label">Serie</label>
                    <input type="text" class="form-control" id="serie" name="serie">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Folio</label>
                    <input type="text" class="form-control" id="folio" name="folio">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Moneda</label>
                    <input type="text" class="form-control" id="currency" name="currency">
                </div>

                <!-- Tercera fila -->
                <div class="col-md-3">
                    <label class="form-label">Forma de pago</label>
                    <input type="text" class="form-control" id="payment_form" name="payment_form">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Método de pago</label>
                    <input type="text" class="form-control" id="payment_method" name="payment_method">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Uso CFDI</label>
                    <input type="text" class="form-control" id="cfdi_use" name="cfdi_use">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Exportación</label>
                    <input type="text" class="form-control" id="export_status" name="export_status">
                </div>

                <!-- Cuarta fila -->
                <div class="col-md-6">
                    <label class="form-label">Emisor (RFC)</label>
                    <input type="text" class="form-control" id="issuer_id" name="issuer_id">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Receptor (ID)</label>
                    <input type="number" class="form-control" id="receiver_id" name="receiver_id" min="0">
                </div>

                <!-- Quinta fila -->
                <div class="col-md-3">
                    <label class="form-label">Monto mínimo</label>
                    <input type="number" class="form-control" id="monto_min" name="monto_min" min="0" step="0.01">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Monto máximo</label>
                    <input type="number" class="form-control" id="monto_max" name="monto_max" min="0" step="0.01">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ordenar por</label>
                    <select class="form-select" id="ordenar_por" name="ordenar_por">
                        <option value="issue_date" selected>Fecha emisión</option>
                        <option value="monto">Monto</option>
                        <option value="uuid">UUID</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Dirección</label>
                    <select class="form-select" id="ordenar_dir" name="ordenar_dir">
                        <option value="asc" selected>Ascendente</option>
                        <option value="desc">Descendente</option>
                    </select>
                </div>

                <!-- Botón -->
                <div class="col-12 mt-4 text-center">
                    <button type="submit" class="btn btn-success px-5">Consultar</button>
                </div>
            </div>
        </form>

        <!-- Resultados en tabla -->
        <div id="resultadoConsulta" class="mt-5" style="display: none;">
            <h3 class="mb-4 text-center">Resultados</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>UUID</th>
                        <th>Fecha Emisión</th>
                        <th>Serie</th>
                        <th>Folio</th>
                        <th>Versión</th>
                        <th>Total</th>
                        <th>Subtotal</th>
                        <th>Método Pago</th>
                        <th>Forma Pago</th>
                        <th>Moneda</th>
                        <th>Certificado</th>
                        <th>No. Certificado</th>
                        <th>Lugar Expedición</th>
                        <th>Tipo</th>
                        <th>Sello</th>
                    </tr>
                    </thead>
                    <tbody id="tablaResultados">
                    <!-- Aquí van las filas -->
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detalleModalLabel">Detalle CFDI</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body" id="detalleContenido">
                            <!-- Aquí se cargará el detalle -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
